                </li>
                <li class="list__i">

                    <img src="http://www.eldorado.ru/promo/default/images/ico.3.svg">
                  </figure>
                  <p class="page__p">Получите скидку на свой заказ</p>
                </li>
              </ul>
            </div>
          </section>
        </div>
